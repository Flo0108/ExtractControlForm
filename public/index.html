<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Situated Mapping</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  html, body { height: 100%; margin: 0; }
  #map { width: 100%; height: 100%; }

  /* Tool Sidebar (Left) */
  #tool-sidebar {
    position: absolute;
    top: 50px;
    left: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.9);
    padding: 10px;
    border-radius: 8px;
  }
  #tool-sidebar button {
    cursor: pointer;
    padding: 8px 12px;
    border: 1px solid #ccc;
    background: #fff;
    border-radius: 4px;
    font-size: 14px;
  }
  #tool-sidebar button.selected {
    background: #2f80ed;
    color: white;
    border-color: #2f80ed;
  }

  /* Topic Sidebar (Right) */
  #topic-sidebar {
    position: absolute;
    top: 50px;
    right: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.9);
    padding: 10px;
    border-radius: 8px;
  }
  #topic-sidebar button {
    cursor: pointer;
    padding: 8px 12px;
    border: 1px solid #ccc;
    background: #fff;
    border-radius: 4px;
    font-size: 14px;
  }
  #topic-sidebar button.selected {
    background: #2f80ed;
    color: white;
    border-color: #2f80ed;
  }
</style>
</head>
<body>

<!-- Tool Sidebar -->
<div id="tool-sidebar">
  <button data-tool="Point">üìç Point</button>
  <button data-tool="Line">üìè Line</button>
  <button data-tool="Arrow">‚û°Ô∏è Arrow</button>
  <button data-tool="Area">‚¨õ Area</button>
  <button data-tool="Volume">üü´ Volume</button>
</div>

<!-- Topic Sidebar -->
<div id="topic-sidebar">
  <button data-topic="Physical">Physical</button>
  <button data-topic="Environmental">Environmental</button>
  <button data-topic="Behavioral">Behavioral</button>
  <button data-topic="Atmospheric">Atmospheric</button>
  <button data-topic="Cultural">Cultural</button>
  <button data-topic="Temporal">Temporal</button>
</div>

<!-- Map Container -->
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Firebase SDK (compat version) -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

<!-- Custom Script -->
<script src="script-v2.js"></script>

</body>
</html>
